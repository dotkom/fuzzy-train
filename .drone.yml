pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    pull: true
    when:
      event: [push, pull_request, tag, deployment]
    mount:
      - ./node_modules
    volumes:
      - /tmp/cache:/cache

  setup:
    image: node:8-alpine
    when:
      event: [push, pull_request, tag, deployment]
    commands:
      - npm install

  lint:
    group: testing
    image: node:8-alpine
    when:
      event: [push, pull_request, tag, deployment]
    commands:
      - npm run lint

  build:
    group: testing
    image: node:8-alpine
    when:
      event: [push, pull_request, tag, deployment]
    commands:
      - npm run build

  rebuild-cache:
    image: drillster/drone-volume-cache
    pull: true
    when:
      event: [push, pull_request, tag, deployment]
    rebuild: true
    mount:
      - ./node_modules
    volumes:
      - /tmp/cache:/cache
